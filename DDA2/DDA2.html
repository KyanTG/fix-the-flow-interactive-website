<!DOCTYPE html>
<html lang="nl">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
<!-- styling -->
<link rel="stylesheet" href="DDA2.css">

<!-- gezamelijke stylesheet  -->
<link rel="stylesheet" href="https://renzowille.github.io/look-and-feel-styleguide/dda.css">

<!-- javascript en css voor hamburger menu -->
<link rel="stylesheet" href="hamburger.css">
<script defer src="DDA2.js"></script>


<body>
<form class="filters">

    <!-- searchbar -->

    <input class="search-bar" type="search" placeholder="search">

    <!-- filter voor vacatures -->

    <select class="select" name="vacatures">
        <option value="">Soort vacature</option>
        <option value="concept & design">Concept & Design</option>
        <option value="development">Development</option>
        <option value="project & management">Project & Management</option>
        <option value="sales & marketing">Sales & Marketing</option>
        <option value="staf & management">Staf & Management</option>
        <option value="strategie & ux">Strategie & UX</option>
    </select>

    <!-- filter voor taal -->

    <select class="select" name="voertaal">
        <option value="">Voertaal</option>
        <option value="eng & nl">Eng & NL</option>
        <option value="eng">Eng</option>
        <option value="nl">NL</option>
    </select>

    <!-- filter voor locatie -->

    <select class="select" name="provincie">
        <option value="">Provincie</option>
        <option value="drenthe">Drenthe</option>
        <option value="flevoland">Flevoland</option>
        <option value="friesland">Friesland</option>
        <option value="gelderland">Gelderland</option>
        <option value="groningen">Groningen</option>
        <option value="limburg">Limburg</option>
        <option value="noord-brabant">Noord-Brabant</option>
        <option value="noord-holland">Noord-Holland</option>
        <option value="overijssel">Overijssel</option>
        <option value="zeeland">Zeeland</option>
        <option value="zuid-holland">Zuid-Holland</option>
    </select>
</form>

<!-- openstaande Vacatures -->

<section class="vacatures-all">
    <div class="vacatures vacature-one">
        <h4>Digital Product designer</h4>
        <p class="language">eng & nl</p>
        <p class="type">valsplat</p>
        <p class="time">32-40 uur</p>
        <p class="location">nieuwersluis</p>
        <a href="*" class="link">bekijken</a>
    </div>

    <div class="vacatures vacature-two">
        <h4>Traffic Manager</h4>
        <p class="language">eng & nl</p>
        <p class="type">triple</p>
        <p class="time">32-40 uur</p>
        <p class="location">aklmaar</p>
        <a href="*" class="link">bekijken</a>
    </div>

    <div class="vacatures vacature-three">
        <h4>React Frontend Specialist</h4>
        <p class="language">nl</p>
        <p class="type">valsplat</p>
        <p class="time">32-40 uur</p>
        <p class="location">nieuwersluis</p>
        <a href="*" class="link">bekijken</a>
    </div>

    <div class="vacatures vacature-four">
        <h4>Design lead</h4>
        <p class="language">eng & nl</p>
        <p class="type">fabrique</p>
        <p class="time">32-40 uur</p>
        <p class="location">amsterdam</p>
        <a href="*" class="link">bekijken</a>
    </div>
</section>
</body>
